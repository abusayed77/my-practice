<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <h2 style="text-align: center;">Lightbox</h2>

  <div class="row">
    <div class="column">
      <img src="img/img_mountains_wide.jpg" alt="mounten" style="width: 100%;" onclick="openModal(); curentSlide(1)" class="hover-shadow cursor">
    </div>
    <div class="column">
      <img src="img/img_nature.jpg" alt="mounten" style="width: 100%;" onclick="openModal(); curentSlide(1)" class="hover-shadow cursor">
    </div>
    <div class="column">
      <img src="img/img_snow_wide.jpg" alt="mounten" style="width: 100%;" onclick="openModal(); curentSlide(1)" class="hover-shadow cursor">
    </div>
    <div class="column">
      <img src="img/img_mountains_wide.jpg" alt="mounten" style="width: 100%;"; onclick="openModal(); curentSlide(1)" class="hover-shadow cursor">
    </div>
  </div>

  <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">

      <div class="mySlides">
        <div class="numbertext">1 / 4</div>
        <img src="img/img_mountains_wide.jpg" alt="" style="width: 100%; height: 450px;">
      </div>

      <div class="mySlides">
        <div class="numbertext">2 / 4</div>
        <img src="img/img_nature.jpg" alt="" style="width: 100%; height: 450px;">
      </div>

      <div class="mySlides">
        <div class="numbertext">3 / 4</div>
        <img src="img/img_snow_wide.jpg" alt="" style="width: 100%;height: 450px;">
      </div>

      <div class="mySlides">
        <div class="numbertext">4 / 4</div>
        <img src="img/img_mountains_wide.jpg" alt="" style="width: 100%;height: 450px;">
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(-1)">&#10095;</a>

      <div class="caption-container">
        <p id="caption"></p>
      </div>

      <div class="column">
        <img class="demo cursor" src="img/img_mountains_wide.jpg" style="width:100%;  height: 120px; " onclick="currentSlide(1)" alt="Nature and sunrise">
      </div>
      <div class="column">
        <img class="demo cursor" src="img/img_nature.jpg" style="width:100%; height: 120px;" onclick="currentSlide(2)" alt="Snow">
      </div>
      <div class="column">
        <img class="demo cursor" src="img/img_snow_wide.jpg" style="width:100%; height: 120px;" onclick="currentSlide(3)" alt="Mountains and fjords">
      </div>
      <div class="column">
        <img class="demo cursor" src="img/img_mountains_wide.jpg" style="width:100%; height: 120px;" onclick="currentSlide(4)" alt="Northern Lights">
      </div>
    </div>
  </div>



<script src="js/main.js"></script>
</body>
</html>
