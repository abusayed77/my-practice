<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div class="slideshow-container">
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="img/img_mountains_wide.jpg" alt="" style="width: 100%">
    </div>
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="img/img_nature.jpg" alt="" style="width: 100%">
    </div>
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="img/img_snow_wide.jpg" alt="" style="width: 100%">
    </div>

    <a  class="prev" onclick="plusSlides(-1)">❮</a>
    <a  class="next" onclick="plusSlides(1)">❯</a>
  </div>

  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <div class="row">
    <div class="column">
      <img src="img/img_mountains_wide.jpg" alt="Mounten" class="demo cursor" style="width: 100%;" onclick="currentSlide(1)">
    </div>
    <div class="column">
      <img src="img/img_nature.jpg" alt="Hil Strak" class="demo cursor" style="width: 100%;" onclick="currentSlide(2)">
    </div>
    <div class="column">
      <img src="img/img_snow_wide.jpg" alt="Averest" class="demo cursor" style="width: 100%;" onclick="currentSlide(3)">
    </div>
    <div class="column">
      <img src="img/img_mountains_wide.jpg" alt="Mounten" class="demo cursor" style="width: 100%;" onclick="currentSlide(1)">
    </div>
    <div class="column">
      <img src="img/img_nature.jpg" alt="Hil Strak" class="demo cursor" style="width: 100%;" onclick="currentSlide(2)">
    </div>
    <div class="column">
      <img src="img/img_snow_wide.jpg" alt="Averest" class="demo cursor" style="width: 100%;" onclick="currentSlide(3)">
    </div>
  </div>

<script src="js/main.js"></script>
</body>
</html>
